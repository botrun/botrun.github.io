數位部-AI手冊:
  - id: "Q001"
    domain: "數位部-AI手冊"
    category: "風險管理"
    difficulty: 8
    question: |
      【情境】你是某政府機關資訊主管，上級要求評估導入生成式AI。
      請說明：
      1. 依數位部指引，導入AI前應進行哪些風險評估？
      2. 機敏資料使用AI有何限制？
      3. 應建立哪些管理機制？

  - id: "Q002"
    domain: "數位部-AI手冊"
    category: "資料治理"
    difficulty: 7
    question: |
      【情境】機關計畫使用AI處理民眾陳情案件。
      請說明：
      1. 個資保護方面有何注意事項？
      2. AI輸出結果應如何審核？
      3. 應保留哪些紀錄？

  - id: "Q003"
    domain: "數位部-AI手冊"
    category: "採購規範"
    difficulty: 7
    question: |
      【情境】機關要採購AI相關服務。
      請說明：
      1. 契約中應納入哪些AI特殊條款？
      2. 如何確保供應商的AI服務品質？
      3. 智慧財產權歸屬應如何約定？

  - id: "Q004"
    domain: "數位部-AI手冊"
    category: "人員訓練"
    difficulty: 6
    question: |
      【情境】機關導入AI後需要培訓同仁。
      請說明：
      1. AI素養教育應涵蓋哪些面向？
      2. 不同職級人員的培訓重點為何？
      3. 如何評估培訓成效？

  - id: "Q005"
    domain: "數位部-AI手冊"
    category: "倫理規範"
    difficulty: 8
    question: |
      【情境】民眾質疑機關使用AI決策不公。
      請說明：
      1. AI決策的透明度要求為何？
      2. 應如何建立申訴與救濟機制？
      3. 如何確保AI不產生歧視？

