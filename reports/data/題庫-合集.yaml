    domain: "經濟部-淨零排放"
    category: "碳費徵收"
    difficulty: 8
    question: |
      【情境】企業詢問即將實施的碳費制度。
      請說明：
      1. 碳費與碳稅有何不同？
      2. 哪些排放源需繳納碳費？
