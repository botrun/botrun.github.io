    category: "碳盤查"
    difficulty: 8
    question: |
      【情境】你是製造業者，收到要求進行碳盤查的通知。
      請說明：
      1. 依法哪些企業須強制碳盤查？
      2. 碳盤查範疇一、二、三分別指什麼？
      3. 盤查結果需要第三方查證嗎？

