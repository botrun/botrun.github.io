# 專案一：政府採購法（5 題）
# ═══════════════════════════════════════════════════════════════
政府採購法:
  - id: "Q001"
    domain: "政府採購法"
    category: "限制性招標"
    difficulty: 8
    question: |
      【情境】你是某機關採購人員，本次採購案為公告金額以上。
      第一次公開招標結果無廠商投標，主管問你接下來該怎麼辦？
      請說明：
      1. 有哪些可行的處理方式？
      2. 如果要改採限制性招標，需要符合什麼條件？
      3. 實務上有哪些注意事項？可能踩到什麼地雷？

  - id: "Q002"
    domain: "政府採購法"
    category: "最有利標"
    difficulty: 8
    question: |
      【情境】你是機關承辦人，本次採購案為資訊服務採購，
      需要決定決標方式。主管問你最有利標應如何辦理？
      請說明：
      1. 依法令，資訊服務採購的決標方式有何規定？
      2. 最有利標評審應就哪些項目進行評選？
      3. 如果評選結果無法達成共識，應如何處理？

  - id: "Q003"
    domain: "政府採購法"
    category: "選擇性招標"
    difficulty: 7
    question: |
      【情境】你是採購單位主管，機關經常辦理同類型的專業設備採購，
      考慮建立選擇性招標合格廠商名單。
      請說明：
      1. 什麼情況適合採用選擇性招標？
      2. 建立合格廠商名單有什麼要求？
      3. 選擇性招標與公開招標、限制性招標有何差異？

  - id: "Q004"
    domain: "政府採購法"
    category: "緊急採購"
    difficulty: 8
    question: |
      【情境】某颱風造成嚴重災情，你所屬機關需要緊急採購搶修設備。
      主管問你緊急採購應如何辦理？
      請說明：
      1. 緊急採購可採用什麼招標方式？法令依據為何？
      2. 緊急採購與一般限制性招標有何不同？
      3. 緊急採購事後應如何補辦程序？有什麼風險要注意？

  - id: "Q005"
    domain: "政府採購法"
    category: "限制性招標"
    difficulty: 8
    question: |
      【情境】你是機關採購人員，需要採購某品牌專利醫療儀器，
      該儀器在臺灣只有原廠代理商可供應。主管問這樣可以
      不公開招標嗎？
      請說明：
      1. 這種情況可採用什麼招標方式？法令依據為何？
      2. 「獨家製造」或「專屬權利」如何認定？
      3. 有什麼風險需要注意？如何避免爭議？

