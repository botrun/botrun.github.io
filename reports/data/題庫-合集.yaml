      1. 臺灣碳權交易所的運作方式？
      2. 國內碳權與國際碳權有何不同？
      3. 自願性碳權與強制性碳權的差異？

  - id: "Q005"
    domain: "經濟部-淨零排放"
    category: "產業轉型"
    difficulty: 7
    question: |
      【情境】傳統產業面臨淨零轉型壓力。
      請說明：
      1. 政府提供哪些轉型輔導資源？
      2. 中小企業如何開始減碳？
      3. 有哪些財務支援措施？

