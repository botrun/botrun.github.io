<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>完井字遊戲</title>
<style>
body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh; margin:0;}
#board{display:grid;grid-template:repeat(3,100px)/repeat(3,100px);gap:5px;}
.cell{width:100px;height:100px;background:#f0f0f0;display:flex;justify-content:center;align-items:center;font-size:64px;cursor:pointer;}
</style>
</head>
<body>
<div id="board"></div>
<script>
const board=document.getElementById('board');
let turn='X';
let cells=Array(9).fill(null);
function checkWin(){const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];for(const [a,b,c] of lines){if(cells[a] && cells[a]===cells[b] && cells[a]===cells[c])return cells[a];}
if(cells.every(v=>v))return 'Tie';
return null;}
function render(){board.innerHTML='';cells.forEach((v,i)=>{const cell=document.createElement('div');cell.className='cell';cell.textContent=v||'';cell.addEventListener('click',()=>{if(cells[i]||checkWin())return;cells[i]=turn;turn=turn==='X'?'O':'X';const result=checkWin();if(result){setTimeout(()=>alert(result==='Tie'?'平手':result+' 勝利'),10);}
render();});board.appendChild(cell);});}
render();
</script>
</body>
</html>
